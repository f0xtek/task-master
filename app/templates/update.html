{% extends 'base.html' %}

{% block body %}
<div class="content">
    <h1>Update task content</h1>
    <form action="/update/{{ task.id }}" method="post">
        <input type="text" class="form-control" name="content" id="content" value="{{ task.content }}">
        <input type="submit" class="btn btn-primary" value="Update Task">
    </form>
</div>
{% endblock %}
